restart_method: command
baud: 250000


#[duplicate_pin_override]
#pins: cp_kcm:PC4,cp_kcm:PC5,cp_kcm:PC10, cp_kcm:PC12,cp_kcm:PC11



[temperature_sensor cp_kcm_temp]
